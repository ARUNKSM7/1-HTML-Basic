<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>

<body>
    <table id="registration">
        <caption><h1>Registration Form<h1></caption>
        <tr>
            <td><label>Enter Name</lable>
            </td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td><label>Enter Password</lable>
            </td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label>Enter Address</lable>
            </td>
            <td><textarea name="Address" id="Address"></textarea></td>
        </tr>
        <tr>
            <td><label>Select Game</lable>
            </td>
            <td>
                <input type="checkbox" name="game" id="game1" value="Hockey">Hockey<br>
                <input type="checkbox" name="game" id="game2" value="Football">Football<br>
                <input type="checkbox" name="game" id="game3" value="Badmination">Badmination<br>
                <input type="checkbox" name="game" id="game4" value="Cricket">Cricket<br>
                <input type="checkbox" name="game" id="game5" value="Volleyball">Volleyball
            </td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td>
                <input type="radio" name="gender" id="gender1" value="Male">male
                <input type="radio" name="gender" id="gender2" value="Female">female
            </td>
        </tr>
        <tr>
            <td><label>Select ur age</label></td>
            <td>
                <select>
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Select photo</label></td>
            <td><input type="file" name="file" id="file"></td>
        </tr>
        <tr>
            <td>
                <button>Click Me</button>
                <input type="reset">
                <button>Submit Form</button>
            </td>
        </tr>
    </table>
</body>

</html>
